[package]
name = "synopkg"
version = "14.0.0-alpha.10"
authors = ["Md Sulaiman <dev.sulaiman@icloud.com>"]
edition = "2021"
homepage = "https://synopkg.github.io/synopkg"
repository = "https://github.com/SynoPkg/synopkg/tree/rust/main"
description = "Consistent dependency versions in large JavaScript Monorepos"
license = "MIT"
keywords = [
    "npm",
    "yarn",
    "linter",
    "monorepo",
    "semver",
    "version-manager",
    "pnpm",
    "nx",
    "version-management",
    "turborepo",
]
readme = "./README.md"
publish = false

[dependencies]
clap = { version = "4.5.29", features = ["cargo"] }
color-print = "0.3.7"
colored = "3.0.0"
ctor = "0.3.0"
env_logger = "0.11.6"
glob = "0.3.2"
globset = "0.4.15"
icu = "1.5.0"
itertools = "0.14.0"
lazy_static = "1.5.0"
log = "0.4.25"
node-semver = "2.2.0"
regex = "1.11.1"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde_json = { version = "1.0.138", features = ["preserve_order"] }
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
version-compare = "0.2.0"
